<!-- index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 & 피라미드</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 회원가입 화면 -->
  <div id="signup" class="page">
    <h2>회원가입</h2>
    <input type="text" id="signup-id" placeholder="아이디 입력">
    <input type="password" id="signup-pw" placeholder="비밀번호 입력">
    <button id="btn-signup">가입하기</button>
    <p>이미 계정이 있나요? <a id="link-login">로그인</a></p>
  </div>

  <!-- 로그인 화면 -->
  <div id="login" class="page">
    <h2>로그인</h2>
    <input type="text" id="login-id" placeholder="아이디 입력">
    <input type="password" id="login-pw" placeholder="비밀번호 입력">
    <button id="btn-login">로그인</button>
    <p>계정이 없나요? <a id="link-signup">회원가입</a></p>
  </div>

  <!-- 홈 화면: 피라미드 그리기 -->
  <div id="home" class="page">
    <h2>환영합니다, <span id="user-name"></span>님!</h2>
    <p>피라미드 높이를 입력하고 생성해보세요.</p>
    <input type="number" id="height" min="1" value="5">
    <button id="btn-create">피라미드 생성</button>
    <pre id="result"></pre>
    <button id="btn-logout" class="btn-logout">로그아웃</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
